<div class="wrapper">
    <div class="container">
        <div (click)="toggle()" *ngIf="device.type !== 'monitor'" class="hamburger"></div>
    </div>
    
    <div *ngIf="open" class="dropdown">
        <p *ngFor="let link of linkList" (click)="handle(link)" class="linkText">{{link}}</p>
    </div>
</div>
